apiVersion: apps/v1
kind: Deployment
metadata:
  name: agriconnect-backend
  labels:
    app: agriconnect
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agriconnect
  template:
    metadata:
      labels:
        app: agriconnect
    spec:
      containers:
        - name: backend
          image: agriconnect-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: uri
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: url
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: access
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: refresh
            - name: MPESA_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: mpesa-secret
                  key: consumer_key
            - name: MPESA_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: mpesa-secret
                  key: consumer_secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: secret_access_key
      imagePullSecrets:
        - name: regcred